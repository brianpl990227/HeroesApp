<div fxLayout="column">
    <div>
        <h1>Buscador de heroes</h1>
        <mat-divider></mat-divider>
    </div>

    <div>
        <h3>Buscador</h3>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Busque un heroe</mat-label>
            <input type="text" placeholder="Seleccione uno" (input)="buscar()" [(ngModel)]="termino" aria-label="Number"
                matInput [matAutocomplete]="auto">
            <mat-autocomplete (optionSelected)="opcionSeleccionada($event)" autoActiveFirstOption
                #auto="matAutocomplete">

                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{heroe.superhero}}
                </mat-option>
                <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
                    No se encontr√≥ nada con el termino: {{termino}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>

</div>

<div>
    <pre>{{heroeSeleccionado | json}}</pre>
</div>
